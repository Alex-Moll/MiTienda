# DB
spring.datasource.url=jdbc:mysql://localhost:3306/mitienda
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.initialization-mode=always
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.main.allow-circular-references=true

# AWS S3
spring.aws.s3.bucket=${S3_BUCKET}
spring.aws.s3.region=${S3_REGION}
spring.aws.s3.endpoint=${S3_ENDPOINT}
spring.aws.s3.access-key=${S3_ACCESS_KEY}
spring.aws.s3.secret-key=${S3_SECRET_KEY}

# SENDGRID
mitienda.email.sender=${ORGANIZATION_ID}
mitienda.email.apikey=${SENDGRID_API_KEY}
mitienda.email.templateid=${TEMPLATE_ID}
mitienda.email.templateidcontact=${TEMPLATE_ID_CONTACT}

# JWT
mitienda.secret.key=JwtUtils